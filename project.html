<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project — Daniela Saba Rosner</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-inner">
            <div class="photo">
                <img src="assets/imgs/profile.png" alt="Daniela Saba Rosner">
            </div>
            <div class="hero-text">
                <div class="roles">Business Intelligence · Data Analysis · Data Science</div>
                <div class="name">Daniela Saba Rosner</div>
            </div>
        </div>
    </header>

    <main class="container project-container">
        <a href="index.html" class="back-button">← Back to Home</a>

        <div id="project-content">
            <!-- Content loaded dynamically from JSON -->
        </div>
    </main>

    <footer>
        Built with ❤️ • Data & BI • <a href="https://github.com/dsabarosner/python_projects" target="_blank" rel="noopener" style="color:inherit; text-decoration:underline;">python_projects / DS</a>
    </footer>

    <script>
        // Get project ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');

        fetch('assets/data/projects.json')
            .then(res => res.json())
            .then(projects => {
                const project = projects.find(p => p.id === projectId);
                if(!project){
                    document.getElementById('project-content').innerHTML = "<p>Project not found.</p>";
                    return;
                }

                let html = `<div class="project-header">
                                <h1>${project.title}</h1>
                                <p>${project.summary}</p>
                                <a href="${project.repo}" target="_blank" class="back-button">View Repository</a>
                            </div>`;

                project.sections.forEach(section => {
                    html += `<section>
                                <h2>${section.title}</h2>
                                ${section.content}
                             </section>`;
                });

                document.getElementById('project-content').innerHTML = html;
            });
    </script>

</body>
</html>
